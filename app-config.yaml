    guest: {}
    github:
      development:
        clientId: Ov23liXTolmAZj4HJQ1J
        clientSecret: 8ef6db673297ff9b241824b8ce814f0fd7b2b120
        signIn:
          resolvers:
            # Matches the GitHub username with the Backstage user entity name.
